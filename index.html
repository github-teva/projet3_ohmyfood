<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>ohmyfood</title>
</head>
<body>
  <!--Start of header-->
  <div id="main_wrapper">
  <header class="header">
    <h1 class="header_logo">
      <a href="index.html">
     <img src="public/img/logo/ohmyfood@2x.svg" alt="logo_ohmyfood">
      </a>
    </h1>
   </header>
   <header class="header_town">
     <nav class="localisation">
         <p><i class="fas fa-map-marker-alt"></i><strong>Paris, Belleville</strong></p>
     </nav> 
 <section class="booking">
     <h2 class="reserve_title">Réservez le menu qui vous convient</h2>
     <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
     <button type="button" class="btn">Explorer nos restaurants</button>
 </section>
   </header>
   <section class="operation">
     <nav>
       <h2 class="heading">Fonctionnement</h2>
       <ol class="the_steps">
           <li class="a_step">
             <span class="number_step">1</span>
             <a href="#"><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</a>
           </li>
           <li class="a_step">
            <span class="number_step">2</span>
            <a href="#"> <i class="fas fa-list-ul"></i> Composez votre menu</a>
            </li>
            <li class="a_step">
              <span class="number_step">3</span>
              <a href="#"> <i class="fas fa-store"></i>Dégustez au restaurant </a>
              </li>
       </ol>
     </nav>
   </section> 
   <section class="restaurants">
    <h2 class="list">Restaurants</h2>
    <div class="list-restaurants">
    <figure>
      <span class="new-flag">Nouveau</span>
     <img class="img_restaurant" src="public/img/restaurants/La palette du goût.jpg">
    <figcaption>
      <div>
        <h3 class="list">La palette du goût</h3>
        <p>Ménilmontant</p>
      </div>
      <div class="icon-heart">
         <i class="fas fa-heart icon"></i>
    </div>
    </figcaption>
    </figure>
    <figure>
      <span class="new-flag">Nouveau</span>
     <img class="img_restaurant" src="public/img/restaurants/La note enchantée.jpg">
    <figcaption>
      <div>
        <h3 class="list">La note enchantée</h3>
        <p>Charonne</p>
      </div>
      <div class="icon-heart">
         <i class="fas fa-heart icon"></i>
    </div>
    </figcaption>
    </figure>
    <figure>
      <span class="new-flag">Nouveau</span>
     <img class="img_restaurant" src="public/img/restaurants/A la Française.jpg">
    <figcaption>
      <div>
        <h3 class="list">A la française</h3>
        <p>Cité Rouge</p>
      </div>
      <div class="icon-heart">
         <i class="fas fa-heart icon"></i>
    </div>
    </figcaption>
    </figure>
    <figure>
      <span class="new-flag">Nouveau</span>
     <img class="img_restaurant" src="public/img/restaurants/Le délice des sens.jpg">
    <figcaption>
      <div>
        <h3 class="list">Le délice des sens</h3>
        <p>Folie-Méricourt</p>
      </div>
      <div class="icon-heart">
         <i class="fas fa-heart icon"></i>
    </div>
    </figcaption>
    </figure>
  </div>
   </section>
  </div>   
</body>
</html>
